<html>
<head>
  <title>Good Businnes</title>
 
  <link href="https://fonts.googleapis.com/css?family=Poppins|Muli|Paytone+One|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
  <link rel="stylesheet" media="screen" type="text/css" href="css/home/index.css">
</head>
<body ng-app="App">
  <header >
    <span>Cadastrar</span>
    <button>Fazer Login</button>
  </header>

  <main>
    <div id="home">
        <h1 style="color: #777;">Good Business</h1>
        <div class="formulario">
          <div></div>
          <form action="index.html" method="post">
            <input type="text" name="" value="" placeholder="Pesquisar Produto">
            <button class="button">Pesquisar</button>
            <button class="button">Pesquisa rápida</button>
          </form>
        </div>
  </main>

  <footer ng-controller="menu_inferior">
    <span >Contato</span>
    <span  >Termos</span>
    <span  ng-click="planos()">Planos</span>
    <span >Negócios</span>
  </footer>
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript">

  var app = angular.module('App', []);
  app.controller('menu_inferior', function($scope, $http) {
     $scope.planos=function(){
       document.querySelector("main #home").className="sr-only";
       document.querySelector("main").innerHTML="<h1 class='text-center'>Good Business é 100% Gratuito Aproveite!</h1>\
                                                 <span class='btn btn-success d-block w-25 text-center'>Pesquisar Produto</span>";
     };
  });
  </script>
</body>
</html>
