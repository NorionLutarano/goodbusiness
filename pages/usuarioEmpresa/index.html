<!DOCTYPE html>
<html>
<head>
	<title>Pesquisar Good Business</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins|Muli|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-reboot.css">
	<link rel="stylesheet" media="screen" type="text/css" href="../../css/usuarioEmpresa/usuarioEmpresa.css">
</head>
<body>
	<header>
		<h2>GoodBusiness</h2>
		<ul>
			<li>Produtos</li>
			<li>Filias</li>
			<li>Contato</li>
			<li>Fornecedores</li>
			<li>Configuração</li>
			<li>sair</li>
		</ul>
	</header>

	<main>
		<div class="header">
			<span class="nome_empresa">Nome da Empresa</span>
			<img src="../../imgs/user.svg" alt="">
		</div>
		<div class="painel">
			<div class="titulo">
				<h2>Painel</h2>
			</div>
			<div class="grafico">
				<div id="chart_div" style="width: 100%; height: 250px;"></div>
			</div>
			<div class="informacao_generica">

			</div>
		</div>

	</main>
	
	<footer></footer>
		
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['mês', 'Mês atual', 'Mês passado'],
          ['',  2000, 0     ],
          ['',  1170, 0     ],
          ['',  660, 0      ],
          ['',  1030, 0     ]
        ]);

        var options = {
          title: 'Total de Visualisações',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>		
</body>
</html>
